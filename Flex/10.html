<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;
        }
        .flex-item {
            /* flex-shirink는 flex-grow와 쌍을 이루는 속성 */
            /* 아이템이 flex-basisdml 값보다 작아질 수 있는지를 결정 */
            flex-shrink: 0;
            width: 100px;
        }
        .flex-item:nth-child(2) {
            flex-grow: 1;
        }
    </style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item">AAAAAAAA</div>
        <div class="flex-item">CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC</div>
	</div>
</body>
</html>
