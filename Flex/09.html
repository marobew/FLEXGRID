<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
			display: flex;
		}
		.flex-item {
            /* flex-basis는 flex 아이템의 기본 크기를 설정 */
            /* flex-grow는 아이템이 flex-basis 값보다 커질 수 있는지 결정 */
            flex-grow: 1;
            /* flex-grow에 들어가는 숫자의 의미는 */
            /* 아이템들의 flex-basis를 제외한 여백 부분을 비율만큼 나눠어 갖는 것 */
		}
		.flex-item:nth-child(2) {
            flex-grow: 3;
        }
    </style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item">AAAAAAAA</div>
        <div class="flex-item">BB</div>
        <div class="flex-item">CCCCCCCCCCCCCCCCC</div>
	</div>
</body>
</html>
